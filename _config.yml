# Sidebar settings
# whether or not using Sidebar.
sidebar: true
sidebar-about-description: "待到秋来九月八  我花开后百花杀"
# use absolute URL, seeing it'2019-06-20-HDFS-base.markdown used in both `/` and `/about/`
sidebar-avatar: /YaPiBlog/img/labi.jpg



# Featured Tags
# whether or not using Feature-Tags
featured-tags: true
# A tag will be featured if the size of it is more than this condition value
featured-condition-size: 3



# Friends
friends: [
    {
