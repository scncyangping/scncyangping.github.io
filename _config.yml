# Site settings
title: YaPiBlog
SEOTitle: YaPiBlog
header-img: img/longmao.jpeg
email: scncyangping@163.com
description: ""
keyword: ""
# your host, for absolute URL
url: "http://scncys.cn"
# for example, '/blog' if your blog hosted on 'host/blog'
baseurl: "/YaPiBlog"



# SNS settings
RSS: false
# weibo_username: scncyangping
# zhihu_username: scncyangping
# github_username: scncyangping
# twitter_username:  huxpro
# facebook_username:



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
# if you want to customize anchor. check out line:181 of `post.html`
anchorjs: true



# Gems
# from PR#40, to support local preview for Jekyll 3.0
plugins: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# Disqus settings
#disqus_username: _your_disqus_short_name_

# Duoshuo settings
# duoshuo_username:
# Share component is depend on Comment so we can NOT use share only.
# duoshuo_share:                      # set to false if you want to use Comment without Sharing




# Analytics settings
# Baidu Analytics
# ba_track_id: 4cc1f2d8f3067386cc5cdb626a202900
# Google Analytics
# ga_track_id: 'UA-49627206-1'            # Format: UA-xxxxxx-xx
